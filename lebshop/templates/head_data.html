<script>
  function getItemsCount() {
    $.get("{{ url_for('get_items_count')}}", (data, status) => {
      let cartItemCount =
        document.getElementsByClassName("cart-items-count")[0];
      cartItemCount.innerText = data;
    });
  }
  ("{% if current_user.is_authenticated: %}");
  window.onload = getItemsCount;
  ("{% endif %}");
</script>
